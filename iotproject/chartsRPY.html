<!DOCTYPE html>
<html>

    <!-- HTML file head: web page metadata -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- jQuery -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>

        <!-- Chart.js library -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

       <script type="text/javascript" src="chartsRPY.js"></script>
        <link rel="stylesheet" type="text/css" href="charts.css"/>
    </head>

<body>

<div class="charts" width = 100%>

    <div class="setup_bar">
        <div><span>Sample time: <span id="sampletime"></span> ms</span></div>
        <div><span>Sample quantity: <span id="sampleQuantity"></span></span></div>
    </div>

    <div class="ChartBox">
        <h1>Roll Chart</h1>
        <canvas id="rollChart"></canvas>
    </div>
    <div class="ChartBox">
        <h1>Pitch Chart</h1>
        <canvas id="pitchChart"></canvas>
    </div>
    <div class="ChartBox">
        <h1>Yaw Chart</h1>
        <canvas id="yawChart"></canvas>
    </div>
    </div>

</body>
</html>
